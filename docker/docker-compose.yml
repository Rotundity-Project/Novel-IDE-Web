services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-novel_ide_web}
      POSTGRES_USER: ${POSTGRES_USER:-novel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-novel_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-novel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  migrate:
    build:
      context: ..
      dockerfile: docker/server.Dockerfile
    restart: "no"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-novel}:${POSTGRES_PASSWORD:-novel_dev_password}@postgres:5432/${POSTGRES_DB:-novel_ide_web}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["pnpm", "db:migrate"]

  server:
    build:
      context: ..
      dockerfile: docker/server.Dockerfile
    restart: unless-stopped
    profiles: ["complex"]
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-novel}:${POSTGRES_PASSWORD:-novel_dev_password}@postgres:5432/${POSTGRES_DB:-novel_ide_web}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-3001}:3001"

  app:
    build:
      context: ..
      dockerfile: docker/app.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-novel}:${POSTGRES_PASSWORD:-novel_dev_password}@postgres:5432/${POSTGRES_DB:-novel_ide_web}
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev_jwt_access_secret_change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_me}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-7200}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL:-2592000}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"

volumes:
  postgres_data:
  redis_data:
